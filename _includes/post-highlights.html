<style>
.flex-tile{
  display: block;
  max-width: 330px;
}
.flex-teaser:hover {
  filter: brightness(120%) contrast(80%);
  outline-style: solid;
  outline-width: 3px;
  outline-color: red;
}
.entry-date{
  font-size: 16px;
  line-height: 0pt;
  margin-bottom: 0.67em;
}
.flex-title{
  font-size: 18px;
  margin-top: 0.5em;
  margin-bottom: 0.67em;
}
.flex-excerpt{
  margin-top: 0.67em;
  font-size: 16px;
}
</style>

<article class="flex-tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="flex-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  <h2 itemprop="name" class="flex-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  <p class="flex-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
